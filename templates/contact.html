<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>VitaDex | Support</title>
  <link rel="stylesheet" href="../static/css/contact.css">
  <link rel="stylesheet" type="text/css" href="../static/css/auto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/android-chrome-192x192.png">
  <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/site.webmanifest">
  <script src="../static/js/contact.js"></script>

</head>
<body>
  <div onclick="handleButtonClick()" style="position: absolute; top: 25px; left: 45px; font-weight: bold; font-weight: 600; color: rgb(3, 3, 3);">
    <div class="go-back">
      <i class="fas fa-arrow-left arrow"></i>
      <span>Go Back</span>
    </div>
  </div>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Vignan Institute of Information Technology</div>
          <div class="text-two">Duvvada</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 8171615141</div>
          <div class="text-two">+91 9181716151</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">vitadex@gmail.com</div>
          <div class="text-two">info.vitadex@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message...!</div>
        <p>If you have any quries, you can send a message from here.</p>
      <form action="/">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <textarea placeholder="Enter your message"></textarea>
          </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <input type="button" value="Send Now" onclick="redirectToHomePage()">
        </div>
      </form>
    </div>
    </div>
  </div>
  <script>
    function redirectToHomePage() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
