<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./static/css/global.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/auto.css">
    <link rel="stylesheet" href="./static/css/index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/android-chrome-192x192.png">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> -->
    <title>VitaDex | Result</title>
    <style>
      #world {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .desktop-1-inner {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="desktop-1">
      {% if blast == 1 %}
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
      {% endif %}
      <div class="desktop-1-inner">
        <div class="frame-wrapper">
          <div class="frame-parent">
            <div class="frame-group">
              <div class="frame-container">
                <h2 class="you-predicted-for-wrapper">
                  <div class="you-predicted-for-container">
                    <span>
                      <span class="you">You</span>
                      <span class="predicted"> predicted</span>
                    </span>
                    <span class="for">
                      <span class="span"> </span>
                      <span>for</span>
                    </span>
                  </div>
                </h2>
                <h2 class="cancer-wrapper">
                  <b class="cancer">{{ data }}</b>
                </h2>
              </div>
              <div class="frame-div">
                <h2 class="disease-predicted-wrapper">
                  <b class="you-predicted-for-container">Predicted that </b>
                </h2>
                <h2 class="leo">
                  <b class="cancer">{{ res }}</b>
                </h2>
              </div>
            </div>
            <div class="frame-parent1">
              <a
                class="icon-chevron-back-outline-parent"
                id="frameLink"
                href="/"
              >
                <div class="icon-chevron-back-outline">
                  <img class="vector-icon" src="../static/vector.svg"/>
                </div>
                <div class="go-back">Go back</div>
              </a>
              <a
                class="icon-information-circle-outli"
                id="iconInformationCircleOutli"
                href="/"
              >
                <img class="group-icon" alt="" src="./static/group.svg" />
                <img class="vector-icon1" alt="" src="./static/vector1.svg" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-parent2">
        <div class="frame-wrapper1">
          <h2 class="venkydeexu18-assumes-no-respo-wrapper">
            <div class="venkydeexu18-assumes-no-container">
              <p class="blank-line">&nbsp;</p>
              <p class="venkydeexu18-assumes-no-respo">
                <span class="venkydeexu18-assumes">@Venkydeexu18</span>
                <span class="you"> assumes no responsibility</span>
                <span class="venkydeexu18-assumes"> or </span>
                <span class="you">liability</span>
                <span class="for-any-errors">for any errors or omissions in the content of this</span>
                <span class="you">site*</span>
              </p>
            </div>
          </h2>
        </div>
      </div>
    </div>
    <script src="../static/js/blast.js"></script>
    <script>
  var frameLink = document.getElementById("frameLink");
  if (frameLink) {
    frameLink.addEventListener("click", function (event) {
      event.preventDefault(); 
      window.location.href = "/";
    });
  }

  var iconInformationCircleOutli = document.getElementById(
    "iconInformationCircleOutli"
  );
  if (iconInformationCircleOutli) {
    iconInformationCircleOutli.addEventListener("click", function (event) {
      event.preventDefault();
      window.location.href = "/";
    });
  }
    </script>
  </body>
</html>
